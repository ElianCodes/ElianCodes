name: Release & Publish Workflow

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

jobs:
  bump:
    name: Release & Bump version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump version and create changelog
        if: "!startsWith(github.event.head_commit.message, 'chore(release)')"
        run: |
          git config --local user.name "ElianCodes"
          git config --local user.email "hello@elian.codes"
          npx standard-version -a

      - name: Push changes and tags
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          remote_repo="https://${GITHUB_ACTOR}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git pull $remote_repo $CURRENT_BRANCH
          git push $remote_repo HEAD:$CURRENT_BRANCH --follow-tags --tags

  release:
    name: Create Release
    needs: bump
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract tag name
        id: extract_tag
        run: echo "::set-output name=tag::${{ github.ref }}"

      - name: Extract changelog content
        id: extract_changelog
        run: echo "::set-output name=changelog::$(cat CHANGELOG.md)"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_tag.outputs.tag }}
          release_name: Release ${{ steps.extract_tag.outputs.tag }}
          body: ${{ steps.extract_changelog.outputs.changelog }}

  publish:
    name: Publish Package to NPM
    needs: bump
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Publish npm package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
